version: "3.8"

services:

    zookeeper:
      image: confluentinc/cp-zookeeper:5.4.1
      container_name: zookeeper
      ports:
        - 2181:2181
      environment:
        ZOOKEEPER_SERVER_ID: 1
        ZOOKEEPER_CLIENT_PORT: 2181
        ZOOKEEPER_TICK_TIME: 2000
      networks:
        - default
        - localnet
        - new-proxynet-kafka
        - sub-proxynet-kafka

    kafka:
      image: confluentinc/cp-enterprise-kafka:latest
      container_name: kafka
      ports:
        - 9092:9092
        - 9101:9101
      environment:
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        KAFKA_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://172.24.0.3:29092,EXTERNAL_DIFFERENT_HOST://172.29.0.4:29093 ## Den to eixa prin
        KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://172.24.0.3:29092,EXTERNAL_DIFFERENT_HOST://172.29.0.4:29093
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,EXTERNAL_DIFFERENT_HOST:PLAINTEXT
        KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
        KAFKA_BROKER_ID: 1
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        
      depends_on:
        - zookeeper
      expose:
        - 9092
        - 29092
      networks:
        - default
        - localnet
        - new-proxynet-kafka
        - sub-proxynet-kafka
        
    prometheus:
     image: prom/prometheus:latest
     container_name: prometheus
     volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
     command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
     expose:
      - 9090
     ports:
      - 9090:9090

    grafana:
     image: grafana/grafana
     container_name: grafana
     network_mode: host
     restart: always
     ports:
      - 9000:3000
     volumes:
      - grafana-data:/var/lib/grafana

networks:  
  default:
        driver: bridge  
  new-proxynet-kafka:
    external:
        name: kafka_network
  sub-proxynet-kafka:
     external:
        name: sub_kafka_network
  localnet:
      attachable: true

volumes:
  grafana-data:
  prometheus_data: {}